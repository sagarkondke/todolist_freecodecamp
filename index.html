<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="to">
        <ul class="todo-list">

          <li>
            <input type="checkbox" id="task" name="task1">
            <label for="task1">Task 1</label>
            <ul class="sub-item">
              <li><a href="https://google.com" target="_blank" rel="noopener noreferrer" class="sub-item-link">google</a></li>
            </ul>
          </li>

          <li>
            <input type="checkbox" id="task" name="task2">
            <label for="task2">Task 2</label>
            <ul class="sub-item">
              <li><a href="https://freecodecamp.org" target="_blank" rel="noopener noreferrer" class="sub-item-link">FreeCodeCamp</a></li>
            </ul>
          </li>

          <li>
            <input type="checkbox" id="task" name="task3">
            <label for="task3">Task 3</label>
            <ul class="sub-item">
              <li><a href="https://developer.mozilla.org" target="_blank" rel="noopener noreferrer" class="sub-item-link">MDN Docs</a></li>
            </ul>
          </li>

          <li>
            <input type="checkbox" id="task" name="task4">
            <label for="task4">Task 4</label>
            <ul class="sub-item">
              <li><a href="https://github.com" target="_blank" rel="noopener noreferrer" class="sub-item-link">GitHub</a></li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </main>
</body>
</html>
